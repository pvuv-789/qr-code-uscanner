<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qr-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .qr-container.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #qrcode img {
            display: block;
        }

        .url-display {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            word-break: break-all;
            color: #666;
            font-size: 14px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .history {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #f0f0f0;
        }

        .history-item-qr {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .history-item-qr img {
            width: 100%;
            height: 100%;
        }

        .history-item-url {
            flex: 1;
            font-size: 13px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
            <label for="urlInput">Enter Website URL</label>
            <input type="url" id="urlInput" placeholder="https://example.com" required>
            <p class="error-message" id="errorMsg">Please enter a valid URL</p>
        </div>

        <button class="btn" onclick="generateQR()">Generate QR Code</button>

        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Recent QR Codes</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;
        let history = JSON.parse(localStorage.getItem('qrHistory')) || [];

        // Load history on page load
        window.onload = function() {
            renderHistory();
        };

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function generateQR() {
            const urlInput = document.getElementById('urlInput');
            const errorMsg = document.getElementById('errorMsg');
            const qrContainer = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            const urlDisplay = document.getElementById('urlDisplay');

            let url = urlInput.value.trim();

            // Add https:// if no protocol specified
            if (url && !url.match(/^https?:\/\//i)) {
                url = 'https://' + url;
                urlInput.value = url;
            }

            if (!url || !isValidURL(url)) {
                errorMsg.style.display = 'block';
                qrContainer.classList.remove('active');
                return;
            }

            errorMsg.style.display = 'none';

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            urlDisplay.textContent = url;
            qrContainer.classList.add('active');

            // Add to history
            addToHistory(url);
        }

        function addToHistory(url) {
            // Check if URL already exists in history
            const existingIndex = history.findIndex(item => item.url === url);
            if (existingIndex > -1) {
                history.splice(existingIndex, 1);
            }

            // Add to beginning of history
            history.unshift({
                url: url,
                timestamp: new Date().toISOString()
            });

            // Keep only last 10 items
            if (history.length > 10) {
                history = history.slice(0, 10);
            }

            // Save to localStorage
            localStorage.setItem('qrHistory', JSON.stringify(history));

            renderHistory();
        }

        function renderHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => loadFromHistory(item.url);

                div.innerHTML = `
                    <div class="history-item-qr" id="historyQr${index}"></div>
                    <div class="history-item-url">${item.url}</div>
                `;

                historyList.appendChild(div);

                // Generate mini QR code for history item
                new QRCode(document.getElementById(`historyQr${index}`), {
                    text: item.url,
                    width: 40,
                    height: 40,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L
                });
            });
        }

        function loadFromHistory(url) {
            document.getElementById('urlInput').value = url;
            generateQR();
        }

        function downloadQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            const img = qrcodeDiv.querySelector('img');
            const canvas = qrcodeDiv.querySelector('canvas');

            let dataURL;
            if (canvas) {
                dataURL = canvas.toDataURL('image/png');
            } else if (img) {
                dataURL = img.src;
            } else {
                alert('No QR code to download');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode-' + Date.now() + '.png';
            link.href = dataURL;
            link.click();
        }

        // Generate QR code on Enter key press
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
